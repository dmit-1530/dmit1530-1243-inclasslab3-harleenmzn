<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required Meta Tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Additional Information -->
        <meta name="author" content="Harleen Minhas | harleenmzn">
        <meta name="description" content="This lab demonstrates minified SVG icons and CSS positioning techniques.">

        <title>Social Co. CSS Positioning </title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <header>
            <div class="container">
                <h1>Social Co.</h1>
                <nav>
                    <ul class="nav">
                        <li>
                            <a href="#">
                                <span class="icon-area">
                                    <img src="img/bell.svg" alt="bell icon ">
                                    <span class="badge">8</span>
                                </span>
                                <span class="label">Notifications</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="icon-area">
                                    <img src="img/envelope.svg" alt="envelope icon"/>
                                    <span class="badge">2</span>
                                </span>
                                <span class="label">Messages</span>
                            </a>
                         </li>
                          <li>
                            <a href="#">
                                <span class="icon-area">
                                    <img src="img/person.svg" alt="person icon"/>
                                </span>
                                <span class="label">Account</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
    </body>
</html>
